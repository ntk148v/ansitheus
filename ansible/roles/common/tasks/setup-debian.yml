---
# NOTE(kiennt): Not tested yet. Debian-based doesn't support local repositories.
- name: Uninstall old versions
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker
    - docker-engine

- name: Install packages to allow apt to use repository over HTTPS
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    id: "{{ docker_apt_key }}"
    state: present
  ignore_errors: True

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: present
    update_cache: yes
